<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Salvatore">
    <meta name="description" content="Layout">
    <title>Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div>

            <ul>
                <li>FEATURES</li>
