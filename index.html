<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Salvatore">
    <meta name="description" content="Layout">
    <title>Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <div>
            <img class="logo" src="img/logo.png" alt="Logo">
            <ul class="grey">
                <li>FEATURES</li>
                <li>EDITORIALS</li>
                <li>ENVIROMENTS</li>
                <li>BLOG</li>
                <li>SHOP</li>
                <li>CONTACT</li>
            </ul>
        </div>

    </header>
    <main>
        
        <section>
            <div>
                <img class="jumbotron" src="img/banner.jpg" alt="head-img">
            </div>
        </section> 

        <section>

            <header class="main-header">
                <h2>Leadership</h2>
                <h5 class="grey">Fertenum urna a libero tempus</h5>
            </header>

            <div class="bg-blue clearfix">
                <div class="side-lightblue left-side"></div>
                <div class="main-lightblue"></div>
                <div class="side-lightblue right-side"></div>
            </div>
        </section>

    </main>
    <footer></footer>
</body>
</html>
